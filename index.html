<body>

<header>
    <div class="contenitore-header">
        <div class="interno-header">
            <a class="logo" href="#"><img class="img-logo" src="/Calcolatore-emissioni/asset/img/logo.webp" alt="logo"></a>
            <a class="bottone-header" href="https://dgmichele.github.io/Il-mio-portfolio/" rel="noopener" target="_blank">Portfolio</a>
        </div>
    </div>
</header>

<main>

<section class="contenitore-titolo">
    <div class="interno-titolo">
        <h1 class="titolo">Quanto inquini?</h1>
        <p class="testo-titolo">Calcola qui in basso le tue emissioni di carbonio e scopri il tuo impatto sull'ambiente.</p>
    </div>
</section>
    
<section class="contenitore-calcolatore">
    <div class="interno-calcolatore">
        <div class="calcolatore">
            
            <!-- Form per inserire i dati -->
            <form id="emissioniForm">
                <div class="contenitore-input">
                    <label for="energia">Consumo energetico (in kWh):</label>
                    <input type="number" id="energia" required>
                </div>
                <div class="contenitore-input">
                    <label for="chilometri">Chilometri percorsi (in km):</label>
                    <input type="number" id="chilometri" required>
                </div>      
                <button type="submit">Calcola le tue emissioni</button>
            </form>
            
            <div class="risultato-emissioni"></div>
            <!-- Area per mostrare il risultato -->

        </div>
    </div>
</section>

</main>
